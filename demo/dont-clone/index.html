<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Not to copy elements: jquery.add-input-area</title>
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../dist/jquery.add-input-area.min.js"></script>
<script src="../form-serialize.js"></script>
<script>
$(function() {
  $('#list').addInputArea({
    dont_clone: '.dont_clone'
  });
});
</script>
</head>
<body>
<h1>Not to copy elements: jquery.add-input-area</h1>
<form class="form-serialize">
  <ol id="list">
    <li class="list_var">
      <div>This will be cloned.</div>
      <div class="dont_clone">This will NOT be cloned.</div>
      <input type="text" size="30" name="list_0" id="list_0">
      <button type="button" class="list_del">Delete</button>
    </li>
  </ol>
  <input type="button" value="Add" class="list_add"><br>
  <input type="submit" value="Send" name="submit">
</form>
</body>
</html>
